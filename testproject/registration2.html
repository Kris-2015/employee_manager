<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/registration_main.css">
    
    <link rel="stylesheet" type="text/css" href="css/imageUpload.css">
    
    <script type="text/javascript" src="js/image.js"></script>
</head>
<body class="body">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
    	<ul class="nav navbar-nav navbar-right">
        	<li><a href="#registration"><span class="glyphicon glyphicon-user"></span>Sign-up</a></li>
            <li><a href="#login"><span class="glyphicon glyphicon-user"></span>Login</a></li>
        </ul>
    </div>
</nav>

<div class="container">
	<div class="row">
    	<div class="col-lg-11 col-md-11 col-sm-8 col-xs-12">
        	<div class="well well-lg">
            	<form class="form-inline" action="http://localhost/form_submit.php" method="POST" role="form">
            		<h2><u>PERSONAL INFORMATION</u></h2><br>
            		
            		<div class="row">
                 		<div class="col-xs-12 col-lg-12 col-md-12" id="name">
                 			<div class="form-group">
                		 		<label for="fname">First Name:</label>
                         		<input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name" />
                			</div>

                			<div class="form-group">
                		 		<label for="lname">Middle Name:</label>
                         		<input type="text" class="form-control" id="mname" name="middle_name" placeholder="Middle Name" />
                			</div>

                			<div class="form-group">
                		 		<label for="lname">Last Name:</label>
                         		<input type="text" class="form-control" id="fname" name="last_name" placeholder="Last Name" />
                			</div>

                 		</div>	
                 	</div>

                    <br /><br />
                    
                        <div class="form-group">
                         <label for="prefix" class="control-label col-sm-4">Prefix:</label>
                         <div class="control-label col-sm-8">
                            <label class="radio-inline"><input type="radio" name="prefix" />Mr.</label>
                            <label class="radio-inline"><input type="radio" name="prefix" />Mrs.</label>
                         </div>     
                    </div>
                    
                    <div class="form-group" id="gender"> 
                         <label for="gender" class="control-label col-sm-4">Gender:</label>
                         <div class="control-label col-sm-8">
                            <label class="radio-inline"><input type="radio" name="gender" value="male" />Male</label>
                            <label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
                         </div>     
                    </div>
                

                    <br><br>

                    <div class="form-group">
						<label class="control-label col-xs-5" for="dob">Date of Birth:</label>
							<div class="control-label col-xs-5">
								<input type="date" class="form-control" name="dob" placeholder="Date of Birth">	
							</div>
					</div>
					<br><br>

                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                                <label class="control-label col-xs-12" for="Mstatus">Maritial Status:</label>
                            </div>
                            <label class="radio-inline"><input type="radio" name="Mstatus" value="single">Single</label>
                                   
                            <label class="radio-inline"><input type="radio" name="Mstatus" value="married">Married</label>
                        </div>
                    </div>

                    <br><br>
                    
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="form-group">
                              <label for="employment" class="control-label col-xs-4">Employment:</label>
                              <div class="col-xs-8">
                                <label class="radio-inline"><input type="radio" name="employment" value="employed">Employed  </label>
                                <label class="radio-inline"><input type="radio" name="employment" value="unemployed">Employed  </label>
                              </div>
                            </div>
                        </div>
                    </div>
                    <br><br>

                    <div class="form-group">
                      <label class="control-label col-xs-4" for="employer">Employer:</label>
                        <div class="col-xs-8">
                           <input type="text" class="form-control" name="employer" id="employer" placeholder="Employer">
                        </div>
                    </div>
                    <br><br>

                    <!-- Image Upload -->
                            <div class="form-group">
                                <label class="control-label col-xs-4">Image Upload:</label>
                                <div class="col-xs-8">
                                <div class="input-group image-preview">
                                    <input type="text" class="form-control image-preview-filename" disabled="disabled" >
                                        <span class="input-group-btn">
                                            <!-- Image preview-clear button -->

                                            <button type="button" class="btn btn-default image-preview-clear" style="display:none;">
                                                <span class="glyphicon glyphicon-remove"></span>Clear
                                            </button>
                                            <!-- image-preview-input -->

                                            <div class="btn btn-default image-preview-input">
                                                <span class="glyphicon glyphicon-folder-open"></span>
                                                <span class="image-preview-input-title">Browse</span>
                                                <input type="file" name="user_image" accept="image/png, image/jpeg, image/gif" />
                                            </div>
                                        </span>
                                </div>
                            </div>
                            </div>
                            
                            <!-- Image Upload task ends -->
            	</form>
            </div> 
        </div>
    </div>
</div>
</body>
</html>
